<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Portfolio</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.77/build/spline-viewer.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
        }

        /* Pure White Apple Loader - Left to Right */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .apple-line-loader {
            width: 200px;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .apple-line-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 30%;
            background: #ffffff;
            border-radius: 2px;
            animation: appleLineMove 1.5s linear infinite;
        }

        @keyframes appleLineMove {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(400%);
            }
        }

        .spline-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        spline-viewer {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Hide Spline logo completely */
        spline-viewer {
            --logo-display: none !important;
        }

        .spline-container ::part(logo),
        spline-viewer::part(logo) {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            pointer-events: none !important;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .apple-line-loader {
                width: 180px;
                height: 2.5px;
            }
        }

        @media (max-width: 480px) {
            .apple-line-loader {
                width: 160px;
                height: 2px;
            }
        }

        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Pure White Apple Line Loader - Left to Right Only -->
    <div class="preloader" id="preloader">
        <div class="apple-line-loader">
            <div class="apple-line-progress"></div>
        </div>
    </div>

    <!-- Spline Container -->
    <div class="spline-container">
        <spline-viewer url="https://prod.spline.design/u4DvLez-fAzQgMcI/scene.splinecode"></spline-viewer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const preloader = document.getElementById('preloader');
            const splineViewer = document.querySelector('spline-viewer');

            // Hide Spline logo
            function hideSplineLogo() {
                const style = document.createElement('style');
                style.textContent = `
                    .logo, [class*="logo"], [id*="logo"] {
                        display: none !important;
                        visibility: hidden !important;
                        opacity: 0 !important;
                        width: 0 !important;
                        height: 0 !important;
                        margin: -9999px !important;
                        padding: 0 !important;
                        overflow: hidden !important;
                        pointer-events: none !important;
                    }
                `;
                document.head.appendChild(style);

                setInterval(() => {
                    document.querySelectorAll('*').forEach(el => {
                        const className = el.className?.toString() || '';
                        const id = el.id?.toString() || '';
                        if (className.includes('logo') || id.includes('logo')) {
                            el.style.cssText = 'display: none !important; visibility: hidden !important; opacity: 0 !important; width: 0 !important; height: 0 !important; margin: -9999px !important; padding: 0 !important; overflow: hidden !important; pointer-events: none !important;';
                        }
                    });
                }, 500);
            }

            hideSplineLogo();

            // When Spline loads
            if (splineViewer) {
                splineViewer.addEventListener('load', function() {
                    setTimeout(() => {
                        preloader.style.opacity = '0';
                        setTimeout(() => {
                            preloader.style.display = 'none';
                        }, 600);
                    }, 1000);
                });
            }

            // Fallback - hide after 5 seconds
            setTimeout(() => {
                preloader.style.opacity = '0';
                setTimeout(() => {
                    preloader.style.display = 'none';
                }, 600);
            }, 5000);
        });

        // Responsive
        function adjustForDevice() {
            const width = window.innerWidth;
            const container = document.querySelector('.spline-container');
            
            if (width <= 480) {
                container.style.transform = 'scale(1.15)';
            } else if (width <= 768) {
                container.style.transform = 'scale(1.08)';
            } else {
                container.style.transform = 'scale(1)';
            }
        }

        window.addEventListener('resize', adjustForDevice);
        window.addEventListener('load', adjustForDevice);
    </script>
</body>
</html>
